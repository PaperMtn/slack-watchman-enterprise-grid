---
filename: ftp_credentials.yaml
enabled: true
meta:
  name: FTP Credentials
  author: PaperMtn
  date: '2021-10-12'
  description: Detects exposed FTP credentials
  severity: '90'
tombstone: false
scope:
- messages
- drafts
file_types:
locations:
  - public
  - private
  - connect
  - im
  - mpim
test_cases:
  match_cases:
    - 'sftp://thisusername:password100'
  fail_cases:
    - 'ftp port 22'
search_strings:
  - ftp
pattern: '(?i)(s*ftp:\/\/)([0-9a-zA-Z.-_]{1,30}):([0-9a-zA-Z\W]{5,40})'

