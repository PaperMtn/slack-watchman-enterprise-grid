---
filename: atlassian_token.yaml
enabled: true
meta:
  name: Atlassian Tokens
  author: PaperMtn
  date: '2022-05-15'
  description: Detects exposed Atlassian tokens
  severity: '70'
tombstone: false
scope:
- messages
- drafts
file_types:
locations:
  - public
  - private
  - connect
  - im
  - mpim
test_cases:
  match_cases:
  - 'ClientSecret: "BFGLLSKjstFAchTsuHnFcf_0if7t8KhFxgM_68dNHKYxZ--ABBBAABBBDjdsflj1"'
  fail_cases:
  - 'https://auth.atlassian.com/authorize/BFGLLSKjstFAchTsuHnFcf_0if7t8KhFxgM_68dNHKYxZ--ABBBAABBBDjdsflj'
search_strings:
- 'atlassian.net'
- 'auth.atlassian.com'
pattern: '\b[0-9a-zA-Z-_.+]{64}\b'
