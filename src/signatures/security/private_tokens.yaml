---
filename: private_tokens.yaml
enabled: true
meta:
  name: Private Tokens
  author: PaperMtn
  date: '2021-09-24'
  description: Detects exposed private_tokens
  severity: '70'
tombstone: false
scope:
- messages
- drafts
file_types:
locations:
  - public
  - private
  - connect
  - im
  - mpim
test_cases:
  match_cases:
  - 'PRIVATE-TOKEN: 123456789abcdefg123456789123456789'
  fail_cases:
  - 'PRIVATE-TOKEN: $PRIVATE_TOKEN'
search_strings:
#- PRIVATE-TOKEN
- PRIVATE
pattern: '(?i)(''|"|‘|’){0,2}private(-|_)token(''|"|‘|’){0,2}:(\s*)(''|"|‘|’){0,2}([0-9a-zA-Z!@#$&()\/\-`_.+,"]{20,})(''|"|‘|’){0,2}'
